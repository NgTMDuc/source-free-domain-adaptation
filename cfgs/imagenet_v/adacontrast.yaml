MODEL:
  ARCH: resnet50
  METHOD: adacontrast
SETTING:
  DATASET: imagenet_v
  S: 0
  T: 0
  SEED: 2020
  OUTPUT_SRC: source
OPTIM:
  METHOD: SGD
  MOMENTUM: 0.9
  LR: 0.0001
  WD: 1e-3
  NESTEROV: TRUE
TEST:
  BATCH_SIZE: 64
  MAX_EPOCH: 15
  INTERVAL: 15
ADACONTRAST:
  CONTRAST_TYPE: class_aware
  CE_TYPE: standard
  ALPHA: 1.0
  BETA : 1.0
  ETA : 1.0
  CE_SUP_TYPE : weak_strong
  REFINE_METHOD : nearest_neighbors
  NUM_NEIGHBORS : 10
